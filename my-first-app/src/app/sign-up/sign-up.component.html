<h4>
  <p><span class="glyphicon glyphicon-search"></span></p>
  Please confirm your contact information, so that we can <br> notify you when you are approved for our BETA.
</h4>
<hr style="background-color:#999999; height:1px">
<div class="login-box" style="margin-top:10px">
  <div class="login-box-body">
    <div class="form-group has-feedback">
      <label><b>NAME</b></label>
      <input type="text" name="login" value="" placeholder="enter user name" class="form-control" id="h" maxlength="80" size="30"
        style="padding:3px; margin-top:0px;"><span class="glyphicon glyphicon-user form-control-feedback"></span>
      <span><font color="red"></font></span>
    </div>
    <div class="form-group has-feedback" style="margin-top:-15px">
      <label><b>EMAIL ADDRESS</b></label>
      <input type="text" name="password" value="" placeholder="enter email" class="form-control" id="password" size="30" style="padding:3px; margin-top:0px">
      <span
        class=""></span>
        <span><font color="red"></font></span>
    </div>
    <div class="form-group has-feedback" style="margin-top:-15px">
      <label><b>PHONE NUMBERS</b></label>
      <input type="text" name="login" value="" placeholder="type a phone number" class="form-control" id="login" maxlength="80"
        size="30" style="padding:3px;margin-top:0px"><span class=""></span>
      <span><font color="red"></font></span>
    </div>
    <div class="form-group has-feedback" align="center">
      <a [routerLink]="['/LogOut']" id="button">SIGN UP</a>
    </div>
    <div class="row">
      <div class="col-xs-8">
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
